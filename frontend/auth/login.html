<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="iframe-height" content="auto">
  <title>Login - SagaCraft</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Estilos específicos da página */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('../assets/images/bg-login.jpg') center/cover;
    }
    
    .login-box {
      background: rgba(30, 30, 30, 0.9);
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header class="header">
  <nav class="navbar container">
    <a href="../index.html" class="navbar__logo">
      <span>SagaCraft</span>
    </a>
    
    <button class="navbar__toggle" aria-label="Menu">
      ☰
    </button>
    
    <ul class="navbar__links">
      <li><a href="../auth/login.html" class="navbar__link">Login</a></li>
      <li><a href="../payments/pix.html" class="navbar__link">Comprar VIP</a></li>
      <li><a href="../index.html" class="navbar__link">Início</a></li>
    </ul>
  </nav>
</header>
  <div class="login-wrapper">
    <div class="login-box">
      <h2 class="text-center">Login SagaCraft</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.querySelector('input[type="email"]').value;
      const senha = document.querySelector('input[type="password"]').value;

      if (email === "admin@sagacraft.com" && senha === "123456") {
        alert("Login bem-sucedido!");
        window.location.href = "../index.html";
      } else {
        alert("Credenciais inválidas.");
      }
    });
  </script>
</body>
</html>
