<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

        <script>
            // Status do servidor com cache
            let lastUpdate = 0;
            async function atualizarStatus() {
                const now = Date.now();
                if (now - lastUpdate < 30000) return;

                lastUpdate = now;
                try {
                    const response = await fetch("https://api.mcsrvstat.us/2/play.seuservidor.com");
                    const data = await response.json();

                    const onlineSpan = document.getElementById("online");
                    onlineSpan.textContent = data.online ?
                        `${data.players.online}/${data.players.max}` : "Servidor offline";
                    onlineSpan.style.color = data.online ? "#4CAF50" : "#f44336";

                } catch (error) {
                    console.error("Erro ao buscar status:", error);
                    document.getElementById("online").textContent = "Erro ao conectar";
                }
            }

            atualizarStatus();
            setInterval(atualizarStatus, 30000);

            // Tooltips para benefícios
            tippy('[data-tippy-content]', {
                placement: 'bottom',
                animation: 'fade'
            });

        </script>
        <script src="../assets/css/js/main.js"></script>
